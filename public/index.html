<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="./libs/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Your DVD Collection</title>
</head>
<body ng-app="mainModule" ng-controller="mainCtrl">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">DVD Collection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav mr-auto" ng-show="isLoggedIn()">
                <li class="nav-item">
                    <a class="nav-link" href="/add" ng-class="{ active: isActive('/add')}">Add a Movie<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/filter" ng-class="{ active: isActive('/filter')}">Search Your Collection</a>
                </li>
            </ul>
            <span ng-switch on="!!user">
                <ul ng-switch-when="true" class="navbar-nav">
                    <li class="nav-item">
                        <a ng-click="loadProfile()" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link" ng-click="logout()">Logout</a>
                    </li>
                </ul>
                <ul ng-switch-default class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Login</a>
                    </li>
                </ul>
            </span>
        </div>
    </nav>

    <div class="container msg" ng-show="!!msg" id="msg">{{ msg }}</div>

    <div class="container ng-view"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/movieService.js"></script>
    <script src="./js/services/userService.js"></script>
    <script src="./js/controllers/movieCtrl.js"></script>
    <script src="./js/controllers/profileCtrl.js"></script>
</body>

</html>
